<div class="add-offer-div">
    <div class="create-offer-form form-horizontal">
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="inputTitle" 
                    [(ngModel)]="offer.title"
                placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Details</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" [(ngModel)]="offer.details"
                    placeholder="Details"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select #category [(ngModel)]="selectedCategoryId"
                    (change) = "selectCategory()"
                    class="select-category-form form-control">
                    <option *ngFor="let _category of categories" 
                        [value]="_category.id">{{_category.value}}</option>                
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <select #offerlocation [(ngModel)]="selectedLocationId"
                    (change) = "selectOfferLocation()"
                    class="select-location-form form-control">
                    <option *ngFor="let _offerlocation of offerLocations"
                        [value]="_offerlocation.id">{{_offerlocation.value}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" class="col-sm-2 control-label">Valid from</label>
            <div class="col-sm-10">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input #validfrom type='text' class="form-control" 
                                [(value)]="valid_from"
                                (blur)="validFromBlur(validfrom.value)"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <label for="inputLocation" class="col-sm-2 control-label">till</label>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' #validtill 
                                class="form-control" [(value)]="valid_till"
                                (blur)="validTillBlur(validtill.value)"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPercentOff" class="col-sm-2 control-label">Percentage Off</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="inputPercentOff" 
                    [(ngModel)]="offer.percent_off"
                    value="{{(offer.percent_off === -1) ? '' : offer.percent_off}}"
                    placeholder="Percentage(%) off">
            </div>
        </div>
        <div class="form-group">
            <label for="inputImage" class="col-sm-2 control-label">Offer image</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" id="inputImage" 
                    (change)="getFileFromInput($event)"
                    />
            </div>
            <div class="col-sm-6">
                <img *ngIf="offer.img && (offer.id !== -1)"
        src="{{imgUrlPrefix}}/test_happinesscard/images?name={{offer.img}}&size=200x100"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" 
                    (click) = "addUpdateOffer()"
                    class="btn btn-primary">{{(offerId === -1) ? 
                        'Create new offer': 'Update offer'}}</button>
                <button type="button" (click)="goBack()" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>
</div>
